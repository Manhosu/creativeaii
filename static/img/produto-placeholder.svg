<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="400" height="300" fill="url(#bg)" stroke="#dee2e6" stroke-width="2" rx="8"/>
  
  <!-- Main content area -->
  <rect x="60" y="90" width="280" height="120" fill="#ffffff" stroke="#ced4da" stroke-width="1" rx="8" opacity="0.8"/>
  
  <!-- Icon container -->
  <circle cx="200" cy="130" r="25" fill="#007bff" opacity="0.1"/>
  
  <!-- Simple product icon -->
  <rect x="185" y="120" width="30" height="20" fill="#007bff" rx="2"/>
  <rect x="183" y="118" width="34" height="24" fill="none" stroke="#007bff" stroke-width="2" rx="3"/>
  
  <!-- Title text -->
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#343a40">
    Produto
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
    Imagem não disponível
  </text>
  
  <!-- Bottom decoration -->
  <line x1="120" y1="240" x2="280" y2="240" stroke="#dee2e6" stroke-width="1" opacity="0.5"/>
  
  <!-- Status indicator -->
  <circle cx="200" cy="260" r="4" fill="#28a745" opacity="0.3"/>
</svg> 